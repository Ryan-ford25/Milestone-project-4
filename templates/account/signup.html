{% extends "base.html" %}
{% load static %}

{% block extra_title %}Register{% endblock %}

{% block content %}

{% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Create Account</h2>

    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email"
                   name="email"
                   class="form-control"
                   id="id_email"
                   required>
        </div>

        <div class="mb-3">
            <label for="id_email2" class="form-label">Confirm Email</label>
            <input type="email"
                   name="email2"
                   class="form-control"
                   id="id_email2"
                   required>
        </div>

        <div class="mb-3">
            <label for="id_first_name" class="form-label">First Name</label>
            <input type="text"
                   name="first_name"
                   class="form-control"
                   id="id_first_name"
                   required>
        </div>

        <div class="mb-3">
            <label for="id_last_name" class="form-label">Last Name</label>
            <input type="text"
                   name="last_name"
                   class="form-control"
                   id="id_last_name"
                   required>
        </div>
        
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text"
                   name="username"
                   class="form-control"
                   id="id_username"
                   required>
        </div>

        <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password"
                   name="password1"
                   class="form-control"
                   id="id_password1"
                   required>
        </div>

        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirm Password</label>
            <input type="password"
                   name="password2"
                   class="form-control"
                   id="id_password2"
                   required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Register
        </button>
    </form>

    <p class="mt-3 text-center">
        Already have an account?
        <a href="{% url 'account_login' %}">Login</a>
    </p>
</div>
{% endblock %}
